<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .phone {
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #CCEFFF;
        }
        .layer-1 {                       /* Conejo */
            position: absolute;
            bottom: 0;
            right: 60px;
            z-index: 1;
            height: 450px;
            width: 80px;
            background: white;
        }
        .layer-2 {                       /* Conejo */
            position: absolute;
            bottom: 0;
            left: 60px;
            z-index: 1;
            height: 450px;
            width: 80px;
            background: white;
        }
        .layer-3 {                       /* Muro */
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;
            z-index: 3;
            width: 220px;
            height: 400px;
            background-color: wheat;
        }
        .layer-4 {                       /* Conejo */
            position: absolute;
            bottom: 0;
            left: 30px;
            z-index: 4;
            height: 330px;
            width: 80px;
            background: white;
        }
        .layer-5 {                       /* Muro */
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 5;
            width: 220px;
            height: 280px;
            background-color: BurlyWood;
        }
        .layer-6 {                       /* Conejo */
            position: absolute;
            bottom: 0;
            right: 20px;
            z-index: 6;
            height: 200px;
            width: 80px;
            background: white;
        }
        .layer-7 {                       /* Muro */
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 7;
            width: 140px;
            height: 150px;
            background-color: Goldenrod;
        }
        .layer-8 {                       /* Pasto */
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;
            z-index: 8;
            width: 200px;
            height: 100px;
            background-color: green;
        }
        .layer-9 {                       /* Nube */
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 9;
            width: 100px;
            height: 80px;
            background-color: white;
        }
        .layer-10 {                      /* Nube */
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 10;
            width: 100px;
            height: 80px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="layer-1"></div>
        <div class="layer-2"></div>
        <div class="layer-3"></div>
        <div class="layer-4"></div>
        <div class="layer-5"></div>
        <div class="layer-6"></div>
        <div class="layer-7"></div>
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
    </div>
</body>
</html>
