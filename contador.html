    <style>
        body {
            counter-reset: game; /* para inicializar el contador llamado game */
        }
        input:checked {
            counter-increment: game; /* para incrementar de 1 en 1 si un input esta checked */
            /* counter-increment: game 5; para incrementar de 5 en 5*/
        }
        .total-count::after {
            content: counter(game); /* para mostrar el valor del contador */
        }
    </style>
</head>
